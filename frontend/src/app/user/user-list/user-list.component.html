        <nz-table #nzTable [nzAjaxData]="list" [nzShowSizeChanger]="true" [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="pi"
          (nzPageIndexChange)="load()" [(nzPageSize)]="ps" (nzPageSizeChange)="load()" [nzSize]="'middle'">
          <thead nz-thead>
            <tr>
              <th nz-th [nzCheckbox]="true">
                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll()">
                </label>
              </th>
              <th nz-th>
                <span>头像</span>
              </th>
              <th nz-th>
                <span>用户名</span>
              </th>
              <th nz-th>
                <span>邮箱</span>
              </th>
              <th nz-th>
                <span>操作</span>
              </th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td [nzCheckbox]="true">
                <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="refChecked()">
                </label>
              </td>
              <td nz-td>
                <ngx-avatar size="24" name="{{data.nickname || data.name || data.username}}" src="{{data.avatar}}"></ngx-avatar>
              </td>
              <td nz-td>{{data.username}}</td>
              <td nz-td>{{data.email}}</td>
              <td nz-td>
                <a (click)="showMsg('Edit')">编辑</a>
                <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'确认删除吗？'" [nzOkText]="'确定'" [nzCancelText]="'取消'" (nzOnCancel)="showMsg('取消删除')">
                  <a nz-popconfirm>删除</a>
                </nz-popconfirm>
              </td>
            </tr>
          </tbody>
        </nz-table>
