<nz-card class="login-card" nzTitle="用户登录">

  <form class="login-form" nz-form [formGroup]="form" (ngSubmit)="submitForm()" role="form">
    <nz-form-item>
      <nz-alert *ngIf="failed" nzType="error" nzMessage="用户名或密码错误！" [nzShowIcon]="true" class="mb-lg"></nz-alert>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input type="text" nz-input formControlName="username" placeholder="用户名">
        </nz-input-group>
        <nz-form-explain *ngIf="(username.dirty || username.touched) && username.errors?.required">请输入用户名！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-lock">
          <input type="password" nz-input formControlName="password" placeholder="密码">
        </nz-input-group>
        <nz-form-explain *ngIf="(password.dirty || password.touched) && password.errors?.required">请输入密码！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="rememberMe">
          <span>记住密码</span>
        </label>
        <a class="login-form-forgot" routerLink="/forgot">找回密码</a>
        <button nz-button class="login-form-button" [disabled]="!form.valid" [nzLoading]="loading" [nzType]="'primary'">登录</button>
        <a class="login-form-register" routerLink="/register">注册用户</a>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
