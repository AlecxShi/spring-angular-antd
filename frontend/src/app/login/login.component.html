<nz-card class="login-card">
  <ng-template #title>
    用户登录
  </ng-template>
  <ng-template #body>
    <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
      <div nz-form-item>
        <nz-alert *ngIf="authenticationError" nzType="error" [nzMessage]="'账户或密码错误'" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      </div>
      <div nz-form-item>
        <div nz-form-control [nzValidateStatus]="username">
          <nz-input formControlName="username" nzPlaceHolder="用户名" nzSize="large">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
          <ng-container *ngIf="username.dirty || username.touched">
            <p nz-form-explain *ngIf="username.errors?.required">请输入用户名！</p>
          </ng-container>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control [nzValidateStatus]="password">
          <nz-input formControlName="password" nzPlaceHolder="密码" nzType="password" nzSize="large">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
          <ng-container *ngIf="password.dirty || password.touched">
            <p nz-form-explain *ngIf="password.errors?.required">请输入密码！</p>
          </ng-container>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="rememberMe">
            <span>自动登录</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12" class="text-right">
          <a routerLink="/forget">忘记密码？</a>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="12">
          <button nz-button [nzType]="'primary'" [disabled]="!form.valid" [nzLoading]="loading" [nzSize]="'large'">
            <i class="anticon anticon-login"></i>
            <span>登录</span>
          </button>
        </div>
        <div nz-col [nzSpan]="12" class="text-right">
          <a routerLink="/register">注册账户！</a>
        </div>
      </div>
    </form>
  </ng-template>
</nz-card>
