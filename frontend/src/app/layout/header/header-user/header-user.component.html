<nz-dropdown nzPlacement="bottomRight" *ngIf="!!principal">
  <div class="item d-flex align-items-center px-sm" nz-dropdown>
    <nz-avatar [ngStyle]="{'background-color':color}" [nzText]="avatarChar" [nzSrc]="principal.avatar"></nz-avatar>
    {{username}}
  </div>
  <ul nz-menu>
    <li nz-menu-item [routerLink]="['/profile']">
      <i class="anticon anticon-idcard"></i> <span>个人信息</span></li>
    <li nz-menu-item [routerLink]="['/password']">
      <i class="anticon anticon-lock"></i> <span>修改密码</span></li>
    <li nz-menu-divider></li>
    <li nz-menu-item (click)="logout()">
      <i class="anticon anticon-logout"></i> <span>退出登录</span></li>
  </ul>
</nz-dropdown>
