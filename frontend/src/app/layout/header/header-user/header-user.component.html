<nz-dropdown nzPlacement="bottomRight" *ngIf="!!principal">
  <div class="item d-flex align-items-center px-sm" nz-dropdown>
    <ngx-avatar class="mr-sm" size="24" name="{{principal.nickname || principal.name || principal.username}}" src="{{principal.avatar||'assets/images/avatar.svg'}}"></ngx-avatar>
    <!-- <nz-avatar [nzSrc]="principal.avatar" nzSize="small" class="mr-sm"></nz-avatar> -->
    {{principal.nickname || principal.name || principal.username}}
  </div>
  <div nz-menu class="width-sm">
    <div nz-menu-item routerLink="/profile">
      <i class="anticon anticon-idcard mr-sm"></i>{{'menu.profile' | translate}}</div>
    <div nz-menu-item routerLink="/password">
      <i class="anticon anticon-lock mr-sm"></i>{{'menu.password' | translate}}</div>
    <li nz-menu-divider></li>
    <div nz-menu-item (click)="logout()">
      <i class="anticon anticon-logout mr-sm"></i>{{'menu.logout' | translate}}</div>
  </div>
</nz-dropdown>
