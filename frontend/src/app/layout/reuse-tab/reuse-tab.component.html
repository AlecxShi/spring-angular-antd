<nz-tabset [(nzSelectedIndex)]="_pos" (nzSelectedIndexChange)="to($event)" [nzTabBarExtraTemplate]="opsContent">
  <nz-tab *ngFor="let i of _list; let index = index">
      <ng-template #nzTabHeading>
          {{i.title}}
          <i *ngIf="allowClose" class="anticon anticon-close op" (click)="remove(index)"></i>
      </ng-template>
  </nz-tab>
  <ng-template #opsContent>
      <nz-popconfirm *ngIf="allowClose && srv.count" nzTitle="{{ 'reuse.confirm' | translate }}"
      nzOkText="{{ 'action.ok' | translate }}" nzCancelText="{{ 'action.cancel' | translate }}"
      (nzOnConfirm)="clear()">
          <button nz-popconfirm nz-button [nzType]="'dashed'" [nzShape]="'circle'">
              <i class="anticon anticon-delete"></i>
          </button>
      </nz-popconfirm>
  </ng-template>
</nz-tabset>
